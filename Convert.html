<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>The JS String( ) Method</h2>
    <p>The String( ) method can convert a number to a string.</p>

    <p id="number_result"></p>
    <p id="string_result"></p>
    <p id="name"></p>

    <script>
      var x = 70;
      var y = 90;

      document.getElementById("number_result").innerHTML = x + y;
      document.getElementById("string_result").innerHTML =
        String(x) + String(y);
      document.getElementById("name").innerHTML =
        "Liban " + "Sadab " + "Niloy " + "Nahian ";
    </script>
  </body>
</html>
