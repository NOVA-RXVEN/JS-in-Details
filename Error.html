<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JS Error Handleing</h2>
    <p>
      This examplee demonstrates how to use <b>catch</b> to display an error.
    </p>

    <p id="error_msg"></p>
    <p id="msg"></p>

    <script>
      try {
        addalert("Welcome Guest!");
      } catch (err) {
        document.getElementById("error_msg").innerHTML = err.message;
      }
      document.getElementById("msg").innerHTML = "Nahian";
    </script>
  </body>
</html>
