<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Here is Arrow Function in JS</h1>
    <p id="sum"></p>
    <p id="sum2"></p>

    <script>
      function addd(x, y, z) {
        return x + y + z;
      }

      var liban = 12;
      var niloy = 15;
      var sadab = 14;

      document.getElementById("sum").innerHTML = addd(liban, niloy, sadab);

      /////////////////////

      //Arrow Function

      add = (a, b) => a + b;

      document.getElementById("sum2").innerHTML = add(20, 15);
    </script>
  </body>
</html>
